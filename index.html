<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./content/site.css"/>
</head>
<body>
<div id="lightSwitch" class="light"></div>
<div class="dialog-box">
    <div class="header">
        Enter your message
    </div>
    <div class="content">
        <input class="textbox" type="text" id="MessageInput">
        <button class="button" type="button">Show message</button>
    </div>
</div>

<div class="ticket">
    <div class="ticket__container">
        <div class="ticket__title">Ticket</div>
        <div class="ticket__message">
            <div class="flex-container">
                <div class="ticket__header">Message</div>
                <div class="ticket__text">
                    The path of the righteous man is beset on all sides by the uniquites of the selfish and the tyranny of
                    evel men.
                </div>
            </div>
        </div>
        <div class="ticket__round-item ticket__round-item1"></div>
        <div class="ticket__round-item ticket__round-item2"></div>
        <div class="ticket__round-item ticket__round-item3"></div>
        <div class="ticket__round-item ticket__round-item4"></div>
        <div class="ticket__round-item ticket__round-item5"></div>
        <div class="ticket__round-item ticket__round-item6"></div>
    </div>
</div>

<script type="text/javascript" src="./scripts/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
